<!doctype html>
<html lang="en">
  <head>
    <title>SunSmart - Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="stylesheets/homestyle.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">SunSmart</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="home.html">Home</a>
          <a class="nav-item nav-link" href="map.html">Map</a>
          <a class="nav-item nav-link" href="info.html">Info</a>
          <a class="nav-item nav-link" href="developer.html">Developer</a>
          <a class="nav-item nav-link" href="#" id="signout">Sign Out</a>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-lg-2 col-xs-1"></div>
      <div class="col-lg-8 col-xs-10">
        <div class="card">
          <div class="card-header">
            <span>Account details</span>
          </div>
          <div class="card-body">
            <p>Email: <span id="email"></span></p>
            <p>Name: <span id="fullName"></span></p>
            <!--<p>Last Access: <span id="lastAccess"></span></p>-->
            <a id="editUserInfo" href="#" class="btn btn-outline-warning btn-sm" role="button">Edit</a>
            <div id="confirmEditUserInfo">
              <a href="#" class="btn btn-primary btn-sm" role="button">Done</a>
              <a href="#" class="btn btn-danger btn-sm" role="button">Cancel</a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <span>Devices</span>
          </div>
          <div class="card-body">
            <table id="deviceTable" class="table table-bordered table-condensed table-responsive">
              <thead>
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Device ID</th>
                  <th scope="col">API KEY</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div id="addDeviceForm">
              <label for="deviceId">New Device ID:</label>
              <input type="text" id="deviceId" name="deviceId" col="30">
              <button id="registerDevice" class="btn btn-primary btn-sm" role="button">Register</button>
              <button id="cancel" class="btn btn-danger btn-sm" role="button">Cancel</button>
            </div>
          </div>
          <div class="card-footer" id="addDeviceControl">
            <button id="addDevice" class="btn btn-outline-warning btn-sm" role="button">Add Device</button>
            <span id="verifyEmailNotice">
              Confirm the verify email to add a new device. Re-send it?
              <button class="btn btn-outline-primary btn-sm">Send</button>
            </span>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" id="error"></div>
      </div>
      <div class="col-lg-2 col-xs-1"></div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
	  <script src="javascripts/utility.js" defer></script>
    <script src="javascripts/status.js" defer></script>
  </body>
</html>
