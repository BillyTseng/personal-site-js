<!doctype html>
<html lang="en">
  <head>
    <title>SunSmart - Reset Password</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="javascripts/resetpw.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">SunSmart</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Reset Password</h4>
              <h6 class="card-subtitle mb-2 text-muted">We will send a reset link via the registered email.</h6>
              <form>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
                </div>
              </form>
              <a href="#" class="card-link">Send email</a>
            </div>
          </div>
          <div class="alert alert-info" role="alert" id="ServerResponse" style="display: none"></div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
