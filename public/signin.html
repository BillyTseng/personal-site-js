<!doctype html>
<html lang="en">
  <head>
    <title>SunSmart - Sign in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="home.html">SunSmart</a>
    </nav>
    <div class="row">
      <div class="col-lg-3 col-xs-1"></div>
      <div class="col-lg-6 col-xs-10">
        <div class="card">
          <div class="card-header">
            <span>Sign in</span>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="row">
                <div class="col">
                  <a id="signin" class="btn btn-outline-primary" href="#" role="button">Sign in</a>
                </div>
                <!-- <div class="col">
                  <div id="account">Forget password? <a href="resetpw.html">Reset it</a></div>
                </div>-->
                <div class="col">
                  <div id="account">Need an account? <a href="signup.html">Sign Up</a></div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" id="ServerResponse" style="display: none"></div>
      </div>
      <div class="col-lg-3 col-xs-1"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="javascripts/utility.js" defer></script>
    <script src="javascripts/signin.js" defer></script>
  </body>
</html>
