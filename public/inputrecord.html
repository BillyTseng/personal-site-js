<!doctype html>
<html lang="en">
  <head>
    <title>SunSmart - JSON POSTer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="stylesheets/homestyle.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
      <div class="col-lg-3 col-xs-1"></div>
      <div class="col-lg-6 col-xs-10">
        <div class="card">
          <div class="card-header">
            <span>JSON POSTer</span>
          </div>
          <div class="card-body">
            <textarea style="width:100%" rows="10" id="jsonData">
              {
                "deviceId": "YourDeviceId",
                "apikey": "Your_apikey",
                "latitude": "32.248814",
                "longitude": "-110.987419",
                "uv": "2"
              }
            </textarea>
            <button id="postJson" class="btn btn-outline-warning btn-sm" role="button">POST JSON</button>
          </div>
        </div>
        <div id="ServerResponse" style="display: none"></div>
      </div>
      <div class="col-lg-3 col-xs-1"></div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="javascripts/inputrecord.js" defer></script>
  </body>
</html>
